<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="pharmacist/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This Is Home Page</title>
</head>
<body>
           <section>
                <div class="container mt-5">
                <div class="card" style="width: 75%; margin: auto;">
                <div class="card-body">
            <h1 class="text-center mb-4">Medicine Sales Detail</h1>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Patient Name</th>
                            <th>Medicine</th>
                            <th>Total Price (Rs)</th>
                            <th>Payment ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through sales -->
                       <!-- Iterate through sales -->
                    <tr th:each="sale : ${sales}">
                        <td th:text="${sale.patient.name}">John Doe</td>
                        <td>
                            <ul>
                                <li th:each="medicine : ${sale.medicines}" th:text="${medicine.medName}">Paracetamol</li>
                            </ul>
                        </td>
                        <td>
                            <ul>
                                <li th:each="medicine : ${sale.medicines}" th:text="${medicine.medPrice}">50</li>
                            </ul>
                        </td>
                        <td th:text="${sale.medPaymentId}">PAY12345</td>
                    </tr>
                    <!-- If no sales are found -->
                   <tr th:if="${!hasSales}">
        <td colspan="4" class="text-center">No sales recorded yet.</td>
    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-end mt-3">
            <!-- Total sales -->
            <h4 class="text-center">Total Sales: Rs. <span th:text="${totalSales}">500</span></h4>
        </div>
        <a th:href="@{/pharmacist/medicines}"><button class="btn btn-secondary">Back</button></a>
    </div>
    </div>
    </div>
             
           </section>
             
</body>
</html>
