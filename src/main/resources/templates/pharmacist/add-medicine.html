<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="pharmacist/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This Is Home Page</title>
</head>
<body>
           <section>
           <div class="container  mt-4 mr-3">
              <div class="card" style="width: 75%; margin: auto;">
              <div class="card-body">
                   <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class=" text-center mt-5">New Medicine Entry</h1>
                <form method="post" th:action="@{/pharmacist/do_register_medicine}" th:object="${medicine}" class="mt-4">
                <!-- Name -->
                    <div class="mb-3">
                        <label for="medName" class="form-label">Enter Medicine Name</label>
                        <input type="text" class="form-control" id="medName" name="medName" required>
                    </div>
                    <!-- Medicine Price -->
                    <div class="mb-3">
                        <label for="medPrice" class="form-label">Enter Medicine Price</label>
                        <input type="number" class="form-control" id="medPrice" name="medPrice" required>
                    </div>
                    <!-- Specialty -->
                    <div class="mb-3">
                        <label for="expDate" class="form-label">Enter Expiry Date</label>
                        <input type="date" class="form-control" id="expDate" name="expDate" required>
                    </div>

                

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary w-100">Save</button>
                </form>
            </div>
        </div>
        </div>
        </div>
    </div>
             
           </section>
             
</body>
</html>
