<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="pharmacist/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This Is Home Page</title>
</head>
<body>
           <section>
           <div class="container text-center mt-4 mr-3">
              <div class="card" style="width: 75%; margin: auto;">
              <div class="card-body text-center">
        <h3 class="mt-5 text-center"><i class="fa-solid fa-users-line"></i> Medicines<i class="fa-solid fa-users-line"></i></h3>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">ID</th>
                    <th scope="col">Medicine Name</th>
                    <th scope="col">Medicine Price</th>
                    <th scope="col">Expiry Date</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medicine : ${medicines}">
                    <td th:text="${medicine.medId}">Movie Name</td>
                    <td th:text="${medicine.medName}">Movie Name</td>
                    <td th:text="${medicine.medPrice}">0</td>
                    <td th:text="${medicine.expDate}">0.0</td>
                   <td>
                           <a th:href="@{/pharmacist/delete_medicine/{id}(id=${medicine.medId})}"><button class="btn btn-danger">Delete</button></a>
                   </td>
                </tr>
            </tbody>
        </table>
               <a th:href="@{/pharmacist/new_medicine}"><button class="btn btn-info">Add New Medicine</button></a>
               <a th:href="@{/pharmacist/view_sales}"><button class="btn btn-danger">View Sales</button></a>
        </div>
        </div>
    </div>
             
           </section>
             
</body>
</html>
