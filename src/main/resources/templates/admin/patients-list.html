<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="admin/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This Is Home Page</title>
</head>
<body>
           <section>
           <div class="container text-center mt-4 mr-3">
              <div class="card" style="width: 75%; margin: auto;">
              <div class="card-body text-center">
        <h3 class="mt-5 text-center"><i class="fa-solid fa-users-line"></i>  Patients List  <i class="fa-solid fa-users-line"></i></h3>
        <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Age</th>
                    <th scope="col">Medical History</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}">Movie Name</td>
                    <td th:text="${patient.name}">Movie Name</td>
                    <td th:text="${patient.username}">0</td>
                    <td th:text="${patient.age}">0.0</td>
                    <td th:text="${patient.medHistory}">0.0</td>
                </tr>
            </tbody>
        </table>
        </div>
        </div>
    </div>
             
           </section>
             
</body>
</html>
