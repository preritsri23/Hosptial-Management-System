<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="admin/base::Layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This Is Home Page</title>
</head>
<body>
           <section>
           <div class="container  mt-4 mr-3">
              <div class="card" style="width: 75%; margin: auto;">
              <div class="card-body">
                   <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class=" text-center mt-5">Pathologist Registration</h1>
                <form method="post" th:action="@{/admin/do_register_pathalogist}" th:object="${pathalogist}" class="mt-4">
                <!-- Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Enter Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <!-- Specialty -->
                    <div class="mb-3">
                        <label for="labNum" class="form-label">Enter Lab Number</label>
                        <input type="number" class="form-control" id="labNum" name="labNum" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Create Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>


                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
        </div>
        </div>
    </div>
             
           </section>
             
</body>
</html>
